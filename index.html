<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Tarea 2</title>
  </head>
  <body>
    <div class="container my-5 border border-2 border-info shadow rounded rounded-3">
         <div class="crad m-3">
            <div class=" card card-header text-center mb-3 bg-danger">
                <h3 class="fw-bold fs-2 text-white">Formulario Tarea 2</h3>
            </div>
           <form id="form">
                <div class="row mb-3">
                    <div class="col">
                        <label for="" class="form-label fw-bold fs-4">Nombre</label>
                        <input id="txtNombre" name="txtNombre" type="text" class="form-control fw-bold fs-5" placeholder="Nombre" aria-label="" required>
                    </div>
                    <div class="col">
                        <label for="" class="form-label fw-bold fs-4">Apellido</label>
                        <input id="txtApellido" name="txtApellido" type="text" class="form-control fw-bold fs-5" placeholder="Apellido" aria-label="" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="" class="form-label fw-bold fs-4">Email</label>
                        <input id="txtEmail" name="txtEmail" type="mail" class="form-control fw-bold fs-5" placeholder="Email" aria-label="" required>
                    </div>
                    <div class="col">
                        <label for="" class="form-label fw-bold fs-4">Telefono</label>
                        <input id="txtTel" name="txtTel" type="tel" class="form-control fw-bold fs-5" placeholder="Telefono" aria-label="" required>
                    </div>
                </div>
                <div class="col mb-3">
                    <label for="" class="form-label fw-bold fs-4">Direccion</label>
                    <input id="txtDireccion" name="txtDireccion" type="text" class="form-control fw-bold fs-5" placeholder="Direccion" aria-label="" required>
                </div>
                <div class="col d-flex justify-content-center">
                    <button id="btnEnviar" class="form-label btn btn-primary rounded-pill fw-bold fs-4 col-6" >Enviar</button>
                </div>
           </form>
         </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="./include/app.js">
   </script>
  </body>
</html>
